      <h2 style="border-bottom: 1px solid #ced4da;padding-bottom: 20px"><b>Leave US A Message</b></h2>
      <br>
  <br>
      <div class="row">
        <!--start contact form-->
        <div class="col-md-12">
          <form method="POST" id="contact">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Enter Your Name" class="form-control" required>
                </div>
              </div>
                <div class="col-md-6">
                <div class="form-group">
                  <input type="email" id="email" placeholder="Enter Your Email Address" class="form-control" required>
                </div>
              </div>

                <div class="col-md-12">
                <div class="form-group">
                  <input type="text" id="subject" placeholder="Enter Subject" class="form-control" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Enter message" id="message" required></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <button id="submit"  class="primary-btn" value="Submit">Send Message</button>
              </div>
              <button hidden id="popup" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              </button>
            </div>
          </form>
        </div>
        <!--end contact form-->
      </div>
    </div>
  </div>
  <!--end  contact form-->
  
  <div class="container">
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Thank you</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Thank you for your message will contact with you as soon as possible
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </div>
